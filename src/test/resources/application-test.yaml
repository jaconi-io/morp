# Routing config
spring:
  cloud:
    gateway:
      routes:
        - id: mockserver
          uri: http://localhost:${mockServerPort}
          predicates:
            - Path=/upstream/**

morp:
  default-oauth2-client-registration: keycloak
  # Tenant identification
  tenant-extractors:
    - header:
        name: X-Tenant-ID

  tenant:
    tenant1:
      # TODO set it here or at the provider level ?
      registration:
        client-id: morp
        client-secret: secret

  oauth2-client:
    registration:
      keycloak:
        client-id: morp
        client-secret: secret
        scope:
          - openid
          - profile
          - email
    provider:
      keycloak:
        # TODO demonstrate how realm can be a placeholder ?
        issuer-uri: http://localhost:9000/auth/realms/tenant1
