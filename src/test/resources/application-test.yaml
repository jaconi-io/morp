spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: routed-with-tenant
              uri: http://localhost:${mockServerPort}
              predicates:
                - Path=/routed-with-tenant/{tenant}
            - id: routed-without-tenant
              uri: http://localhost:${mockServerPort}
              predicates:
                - Path=/routed-without-tenant
